<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tripform.js"></script>
    <title>Travel Mosaic</title>
  </head>
  <body>
    <header>
        <nav>
            <div style="border: 2px solid #98B5AB; background-color: #98B5AB;">
                <h1 class="text-4xl font-bold inline">Travel Mosaic</h1>
                <div class="flex space-x-4 inline float-right">
            <a href="#">Add New Trip</a>
            <a href="#">Add Activities</a>
            <a href="#">View Trip Details</a>
            </div>
            </div>
        </nav>
    <main>
        <section>
            <div class="flex justify-center">
                <img class="w-1/2 h-1/2" src="https://plus.unsplash.com/premium_photo-1683121257579-d40449389b63?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
        </section>
    </section>
    <form id="tripForm">
        <div style="border: 2px solid #98B5AB; background-color: #98B5AB;">
            <h1 class="text-4xl font-bold flex justify-center pb-8">Add Destination</h1>
            <div class="flex flex-wrap">
            <p class="w-1/3 p-2">
        <label for="destination">Destination</label>
        <input type="text" class="bg-slate-300" id="destination" placeholder="Destination" required>
            </p>
            <p class="w-1/3 p-2">
        <label for="date">Start Date</label>
        <input type="date" class="bg-slate-300" id="startDate" required>
            </p>
            <p class="w-1/3 p-2">
        <label for="endDate">End Date</label>
        <input type="date" class="bg-slate-300" id="endDate" required>
            </p>
            <p class="w-1/3 p-2">
        <label for="attendees">Attendees</label>
        <input type="text" class="bg-slate-300" id="attendees" placeholder="Number of Attendees" required>
            </p>
            <p class="w-1/3 p-2">
        <label for="totalBudget">Trip Budget</label>
        <input type="text" class="bg-slate-300" id="totalBudget" placeholder="Total Budget" required>
            </p>
        <button type="submit" class="bg-slate-300 text-white font-semibold py-2 px-4 rounded-lg shadow hover:bg-slate-500 transition duration-200">Submit</button>
        </div>
    </form>
    <div id="error"></div>
    </main>

      </body>
    </html>
