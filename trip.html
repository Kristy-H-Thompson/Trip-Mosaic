<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-5">

    <select id="tripSelector" class="mb-4 p-2 border">
        <option value="">Select a trip</option>
    </select>

    <h3 class="text-lg font-bold mb-2">Add Activity</h3>
    <form id="activityForm" style="display:none;" class="mb-4">
        <label for="activityName" class="block">Activity Name:</label>
        <input type="text" id="activityName" required class="p-2 border mb-2 w-full">

        <label for="activityDate" class="block">Activity Date:</label>
        <input type="date" id="activityDate" required class="p-2 border mb-2 w-full">

        <label for="activityStartTime" class="block">Start Time:</label>
        <input type="time" id="activityStartTime" required class="p-2 border mb-2 w-full">

        <label for="activityEndTime" class="block">End Time:</label>
        <input type="time" id="activityEndTime" required class="p-2 border mb-2 w-full">

        <label for="costPerPerson" class="block">Cost per Person:</label>
        <input type="number" id="costPerPerson" required class="p-2 border mb-2 w-full">

        <label for="category" class="block">Category:</label>
        <input type="text" id="category" required class="p-2 border mb-2 w-full">

        <label for="itemInput" class="block">Item to Pack:</label>
        <input type="text" id="itemInput" class="p-2 border mb-2 w-full">
        <button type="button" id="addItemButton" class="bg-blue-500 text-white p-2 mb-2">Add Item</button>
        
        <ul id="itemList" class="list-disc pl-5 mb-2"></ul> <!-- List to display items to pack -->

        <label for="activityDescription" class="block">Description:</label>
        <textarea id="activityDescription" required class="p-2 border mb-2 w-full"></textarea>

        <button type="submit" class="bg-green-500 text-white p-2">Add Activity</button>
    </form>
    <div id="activityError" style="color: red;"></div>

    <script src="./assets/javascript/activityform.js" defer></script>
</body>
</html>
